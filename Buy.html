<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out of Stock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: rgb(12, 12, 12);
      color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
      border: 1px solid aliceblue;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: aliceblue;
      color: rgb(12, 12, 12);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: rgb(200, 200, 200);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorry!</h1>
    <p>We are currently out of stock.</p>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
