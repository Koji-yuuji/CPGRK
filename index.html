<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPRK</title>
    <!-- External CSS file link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Main content area -->
      <div class="content">
        <!-- Group name section -->
        <h1>Group Name</h1>
        <input id="CGPRK" type="text" readonly /> <!-- Input for group name (read-only) -->

        <!-- Members section -->
        <h1>Members</h1>
        <div class="members">
          <!-- Each member has their own labeled input field -->
          <div class="mem1">
            <label for="m1">1</label>
            <input id="m1" type="text" readonly /> <!-- Member 1 -->
          </div>
          <div class="mem2">
            <label for="m2">2</label>
            <input id="m2" type="text" readonly /> <!-- Member 2 -->
          </div>
          <div class="mem3">
            <label for="m3">3</label>
            <input id="m3" type="text" readonly /> <!-- Member 3 -->
          </div>
          <div class="mem4">
            <label for="m4">4</label>
            <input id="m4" type="text" readonly /> <!-- Member 4 -->
          </div>
          <div class="mem5">
            <label for="m5">5</label>
            <input id="m5" type="text" readonly /> <!-- Member 5 -->
          </div>
        </div>
        <!-- Button to display or hide group info -->
        <button id="button" onclick="disFunction()">Display</button>
      </div>
    </div>
    <!-- External JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
